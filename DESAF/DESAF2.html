<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="Img/favicon1-32x32.png">
  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap');

    body{font-size: 15px;display: flex;  }
    .violetaa{color:  hsl(277, 64%, 61%);}
    .izquierda{background-color:hsl(268, 100%, 27%);} 

    .foto{opacity: 50%; height: 100%;width: 100%;}

    div{background-color: rgb(127, 0, 247);}


    @media(min-width: 1440px){.total{width: 375px;display: flex;}} 

    header{font-size: x-large; color: white; font-family: Inter;margin-left: 1cm;margin-right: 3cm;}

    .izquierda{color: white; font-family: Lexend Deca ; overflow: hidden; border-top-left-radius: 30px;border-bottom-left-radius: 30px;width: 45%;}

    section{display: flex;
    flex-direction: row;
    align-items: flex-end;
    justify-content: space-around;
    flex-wrap: wrap; 
      font-size: xx-large;
    }
.texto{display: flex;margin-left: 1cm;margin-right: 3cm;}
    .Num{font-size: xx-large;display: flex; }
.derecha{border-top-right-radius: 30px;border-bottom-right-radius: 30px;overflow: hidden;}
.textoletras{font-size: 0.5cm }
.num{margin-top: 2cm;}

  </style>
</head>
<body>
    <div class="izquierda">

      <header>
        <h1>Get <span class="violetaa">insights</span> that help your business grow.</h1>
      </header>

    
    <p class="texto">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>  

     <section>
    <p class="num"><span class="Num">10k+</span><span class="textoletras"> companies</span></p>
    <p class="num"><span class="Num">314</span><span class="textoletras"> templates</span></p>
    <p class="num"><span class="Num">12m+</span><span class="textoletras"> queries</span></p>
  </section> 

    </div>

      <div class="derecha">
        <img class="foto" src="Img/image-header-desktop.jpg">
      </div>
  
  </body>
</html>
